<html>
  <head>
    <link rel="stylesheet" href="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/app.css">
    <link rel="stylesheet" href="http://windows93.net/c/sys/skins/w93.css?v=2.3.8">
  </head>
  <body>
    <div class="body_container">
      <div class="opt_container">
        <span id="save" class="headbut">SAVE</span>
        <span id="open" class="headbut">OPEN</span>
        <span id="help" class="headbut">HELP</span>

        <span style="color: gray">&#160;&#160;&#160;</span>

        <span id="plain" class="headbut">PLAIN</span>
        <span id="void" class="headbut">THE VOID</span>
        <span id="color" class="headbut">COLOR HACKER</span>
      </div>
      <canvas width="480" height="480" id="voxelscreen"></canvas>
      <div class="setting_container">
        <div>
          <span> DIST: </span> <input type="range" max="6" value="2" step="0.1" id="dist" class="slidsetting">
        </div>
        <div>
          <span> Y-POS: </span> <input type="range" max="16" value="0" id="ypos" class="slidsetting">
        </div>
        <div>
          <span> MOUSE: </span> <input type="range" max="30" value="10" id="mouse" class="slidsetting">
        </div>
        <hr>
        <center>
          <div id="colors">
        </div>
        </center>
        <hr>
      </div>
    </div>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/engine.js"></script>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/main.js"></script>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/app.js"></script>
    <script>
      var colors_div = document.getElementById('colors');

      for(var i = 0; i < 8; i++) {
        var color = '#' + (((i >> 2) & 1) ? 'FF' : '00') + (((i >> 1) & 1) ? 'FF' : '00') + ((i & 1) ? 'FF' : '00');
        var el = document.createElement('button');
        el.style.backgroundColor = color;
        el.onclick = _=> tile_color3d = getColor(color);
        el.innerText = " ".repeat(4);
        colors_div.appendChild(el);
      }
      for(var i = 0; i < 8; i++) {
        var color = '#' + (((i >> 2) & 1) ? '88' : '00') + (((i >> 1) & 1) ? '88' : '00') + ((i & 1) ? '88' : '00');
        var el = document.createElement('button');
        el.style.backgroundColor = color;
        el.onclick = _=> tile_color3d = getColor(color);
        el.innerText = " ".repeat(4);
        colors_div.appendChild(el);
      }
    </script>
  </body>
</html>
