<html>
  <head>
    <!-- I've encountered some problems with loading CSS from raw githack so I'll just leave it like this for a short period of time -->
    <style>
      body {
        margin: 0;
        font-size: 12px;
      }

      .headbut {
        background-color: #CCC;
        outline: none;
        text-decoration: none;
        font-size: 8;
        padding: 5px;
        height: 16px;
        margin-left: 0;
      }

      .headbut:hover { background-color: #04F; color: FFF }

      .slidsetting {
        position: absolute;
        left: 100px;
      }

      .slid_container {
        margin-top: 5px;
      }

      .setting_container {
        width: 476px;
        margin-top: 2px;
        margin-left: 4px;
      }

      .opt_container {
        background-color: #CCCCCC;
        height: 16px;
      }

      .body_container {
        width: 484px;
        height: 800px;
        background-color: #AAAAAA;
        margin: 0;
        border: none;
        padding: -5px
      }

      #voxelscreen {
        width: 480px;
        height: 480px;
        border: 2px inset;
      }

      #cpsl {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px inset;
        display: inline-block;
        background-image:
              linear-gradient(to top, #000 0%, transparent 100%),
              linear-gradient(to right, #fff 0%, transparent 100%);
      }

      #cphue {
        position: relative;
        width: 20px;
        height: 200px;
        display: inline-block;
        border: 1px inset;
        margin-left: 5px;
        background: linear-gradient(to bottom, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
      }

      #slpick {
        position: absolute;
        width: 8px;
        height: 8px;
        border: 1px solid;
        border-radius: 4px;
        background-color: #CCC;
      }

      #huepick {
        position: absolute;
        width: 18px;
        height: 4px;
        border: 1px solid;
        border-radius: 2px;
        background-color: #CCC;
        left: 0;
      }
    </style>
    <link rel="stylesheet" href="http://windows93.net/c/sys/skins/w93.css?v=2.3.8">
  </head>
  <body>
    <div class="body_container">
      <div class="opt_container">
        <span id="save" class="headbut">SAVE</span>
        <span id="open" class="headbut">OPEN</span>
        <span id="help" class="headbut">HELP</span>

        <span style="color: gray">&#160;&#160;&#160;</span>

        <span id="plain" class="headbut">PLAIN</span>
        <span id="void" class="headbut">THE VOID</span>
        <span id="color" class="headbut">COLOR HACKER</span>
      </div>
      <canvas width="480" height="480" id="voxelscreen"></canvas>
      <div class="setting_container">
        <div class="slid_container">
          <span> DIST: </span> <input type="range" max="6" value="2" step="0.1" id="dist" class="slidsetting" style="width: 360px">
        </div>
        <div class="slid_container">
          <span> Y-POS: </span> <input type="range" max="16" value="0" id="ypos" class="slidsetting" style="width: 360px">
        </div>
        <div class="slid_container">
          <span> MOUSE: </span> <input type="range" max="30" value="10" id="mouse" class="slidsetting" style="width: 360px">
        </div>
        <br>
        <hr>
         <div id="cpsl">
           <span id="slpick"></span>
         </div>
         <div id="cphue">
           <span id="huepick"></span>
         </div>
      </div>
    </div>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/engine.js"></script>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/88fd80c4d8ce87e1b13c13b0a01eae575c6c8879/colors.js"></script>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/main.js"></script>
    <script src="https://rawcdn.githack.com/windows93-community/Build3D/6341b02a832898617bfca2a5a3e37917e34450ef/app.js"></script>
    <script>
var picker = {

  mouse: {down: false, x: 0, y: 0},

  hue: 0,
  slx: 0,
  sly: 0,

  cpsl: document.querySelector('#cpsl'),
  cphue: document.querySelector('#cphue'),
  slpick: document.querySelector('#slpick'),
  huepick: document.querySelector('#huepick'),

  mousein: '',

  display: function() {
    this.cpsl.style.backgroundColor = 'hsl(' + this.hue + ',100%,50%)';
    this.huepick.style.top = (this.hue * 0.55555 - 2) + 'px';
    this.slpick.style.left = (this.slx * 2 - 4) + 'px';
    this.slpick.style.top = ((100 - this.sly) * 2 - 4) + 'px';

    if(typeof this.onchange == 'function') this.onchange(this.hue, this.slx, this.sly);
  },

  setTo(h, s, l) {
    this.hue = h;
    this.slx = s;
    this.sly = l;
    this.display();
  },

  color() {
    var r, g, b, i, f, p, q, t, h = this.hue * 1/360, s = this.slx * 0.01, v = this.sly * 0.01;
    if (arguments.length === 1) {
        s = h.s, v = h.v, h = h.h;
    }
    i = Math.floor(h * 6);
    f = h * 6 - i;
    p = v * (1 - s);
    q = v * (1 - f * s);
    t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
    }
    return 'rgb(' + Math.round(r * 255) + ',' + Math.round(g * 255) + ',' + Math.round(b * 255) + ')';
  },

  mousemove() {
    if(!this.mouse.down) return;
    var brsl = picker.cpsl.getBoundingClientRect(), brhue = picker.cphue.getBoundingClientRect();
    if(this.mousein == 'sl') {
      this.slx = Math.min(Math.max(0.5 * (picker.mouse.x - brsl.left), 0), 100);
      this.sly = Math.min(Math.max(0.5 * (200 + brsl.top - picker.mouse.y), 0), 100);
      this.display();
    }
    if(this.mousein == 'hue') {
      this.hue = Math.min(Math.max(1.8 * (picker.mouse.y - brhue.top), 0), 360);
      this.display();
    }
  }
}

picker.display();

document.addEventListener('mouseup', e => {
  picker.mouse.down = false;
});

document.addEventListener('mousedown', e => {
  picker.mouse.down = true;
  var brsl = picker.cpsl.getBoundingClientRect(), brhue = picker.cphue.getBoundingClientRect();
  if(picker.mouse.x > brsl.left && picker.mouse.y > brsl.top && picker.mouse.x < brsl.right && picker.mouse.y < brsl.bottom)
    picker.mousein = 'sl';
  else if(picker.mouse.x > brhue.left && picker.mouse.y > brhue.top && picker.mouse.x < brhue.right && picker.mouse.y < brhue.bottom)
    picker.mousein = 'hue';
  else
    picker.mousein = '';
  picker.mousemove();
});

document.addEventListener('mousemove', e => {
  picker.mouse.x = e.pageX;
  picker.mouse.y = e.pageY;
  picker.mousemove();
  e.preventDefault();
});
    </script>
  </body>
</html>
